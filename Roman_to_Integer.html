<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Roman to Integer</title>
</head>
<body>
</body>
<script>
/**
 * 将一个罗马数转换为整数
 * @param {string} 
 * @return {number}
 */
var num = 'MCMXCVI';
function isPalindrome(s) {
    var roman = {
        I: 1,
        X: 10,
        C: 100,
        M: 1000,
        V: 5,
        L: 50,
        D: 500
    }
    var arr = s.split('');
    var result = 0;

    for(var i = 0; i < arr.length; i++) {
        var romanCurrent = roman[arr[i]];
        var romanNext = roman[arr[i+1]];
        var romanInt = 0;

        if(romanCurrent < romanNext) {
            romanInt = romanNext - romanCurrent;
            i++;
        }
        else 
            romanInt = romanCurrent;
        result = result + romanInt; 
    }

    return result;
}
console.log(isPalindrome(num));
</script>
</html>
